<div class="user">
  <div class="dropdown input-group">
    <span class="dropdown-toggle" id="dropdownMenuButton" (click)="toggle()" style="font-size: 14px;color: #666666;padding-left: 8px;">{{dateString}}</span>
    <div class="dropdown-menu dropdown-menu-right" [class.show]="show" aria-labelledby="dropdownMenuButton" style="border: 1px solid;">
      <div class="inline-row">
        <table>
          <tr>
            <td>
              <div class="row" style="background: #eeeeee;color: black">
                  <div class="col-6" >
                        <div class="row" style="padding: 10px">
                          <span style="font-weight: bold">Start</span>
                          <span class="dateBox">{{fromDateString}}</span>
                      </div>
                      
                    </div>
                    <div class="col-6">
                        <div class="row" style="padding: 10px">
                            <span style="font-weight: bold">To</span>
                            <span class="dateBox">{{toDateString}}</span>
                          </div>
                    </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="column" style="border-right: 1px solid;">
                <ngb-datepicker #dp (select)="onDateSelection($event)" [dayTemplate]="t" [displayMonths]="displayMonths" [navigation]="navigation"
                  [showWeekNumbers]="showWeekNumbers" style="border: none !important">
                </ngb-datepicker>
              </div>
            </td>
          </tr>
        </table>
        <div class="column selector">
          <h5 style="text-align: center;margin-top:-19px">
            Today
          </h5>
          <hr>
          <div class="form-group">
            <span class="fixed-date-range" (click)='onFixedDateRange("Last 7 Days",7)'>Last 7 Days</span>
            <br>
            <span class="fixed-date-range" (click)='onFixedDateRange("Last 30 Days",30)'>Last 30 Days</span>
            <br>
            <span class="fixed-date-range" (click)='onFixedDateRange("Last 3 Months",90)'>Last 3 Months</span>
            <br>
            <span class="fixed-date-range" (click)='onFixedDateRange("Last 6 Months",180)'>Last 6 Months</span>
            <br>
            <span class="fixed-date-range" (click)='onFixedDateRange("Last 1 Year",365)'>Last 1 Year</span>
          </div>
          <button type="button" class="btn button cancel" (click)="toggle();">Clear</button>
          <button type="button" class="btn button apply" (click)="apply();">APPLY</button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #t let-date="date" let-focused="focused">
  <span class="custom-day" [class.focused]="focused" [class.range]="isFrom(date) ||isTo(date)||isInside(date)|| isHovered(date)"
    [class.from]="isFrom(date)" [class.to]="isTo(date)" [class.sunday]="isSunday(date) && (isInside(date) || isHovered(date)) "
    [class.monday]="isMonday(date) && (isInside(date) || isHovered(date))" [class.faded]="(isHovered(date) || isInside(date)) && (!isSunday(date) && !isMonday(date))"
    [class.selectTo]=" (!isFrom(date) && !isInside(date) && !isHovered(date) && fromDate != null && toDate ==null)" (mouseenter)="hoveredDate = date"
    (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>
