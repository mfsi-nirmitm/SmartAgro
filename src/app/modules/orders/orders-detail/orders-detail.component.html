<div class="main-containter" style="background-color:#f6f6f6 ;border-top: 1px solid #ced2d7">
  <div>
    <div class="main-inner-container" style="padding: 15px">
      <div class="home-row">
        <div class="home-row-inner">
          <span class="heading">Orders</span>
          <span class="box" style="margin-left:5px;background:rgb(88, 88, 88);" class="box">80</span>
          <button type="button" class="btn blueBtn" (click)="openExportModal()" style="float:right;font-size: 0.9rem;">
            <i class="far fa-plus-circle"></i>
            <span style="margin-left:3px">Export</span>
          </button>
          <button type="button" class="btn whiteBtn" (click)="openSaveModal()" style="float:right;font-size: 0.9rem;">
            <i class="far fa-save"></i>
            <span style="margin-left:3px">Save</span>
          </button>
        </div>
      </div>
      <div class="home-row">
        <div class="home-row-inner" style="min-height: 600px;">
          <app-grid *ngIf="filteredSpecialProjects" [mainData]="filteredSpecialProjects" [columns]="columns" [parent]="this">
          </app-grid>
        </div>
      </div>
    </div>
  </div>
</div>
