<div class="main-containter" style="background-color:#f6f6f6 ;border-top: 1px solid #ced2d7">
  <div>
    <div class="main-inner-container" style="padding: 15px">
      <div class="home-row">
        <div class="home-row-inner">
          <span class="heading">Predictions</span>

          <div class="form-group">
              <input type="number" class="form-control" placeholder="" [(ngModel)]="searchKey" maxlength="50">
          </div>
          <button type="button" class="btn whiteBtn" [disabled]="disableButton" (click)="openSaveModal()" style="float:right;font-size: 0.9rem;">
            <i class="far fa-save"></i>
            <span style="margin-left:3px">Search</span>
          </button>
        </div>
      </div>
      <div class="home-row">
        <div class="home-row-inner" style="min-height: 600px;text-align: center">
            <div class="col-8" *ngFor="let crop of cropNames">
                <span>{{crop}}</span>
            </div>
            <div *ngIf="cropNames.length === 0" class="no-data">
                <img src="../../../assets/img/no-data.jpg" />
            </div> 
        </div>
      </div>
    </div>
  </div>
</div>
